function ResultChar($h_s,$a_s,$side) {
$cChar="";
$score = trim($h_s).'-'.trim($a_s);
switch ($side): 
case "A":
	if ($a_s>$h_s)     :$cChar = "<b>W</b>";
	elseif ($a_s<$h_s) :$cChar ="L";
	elseif ($h_s=="P" and $a_s=="P"):$cChar ="P"; 
	elseif ($h_s==$a_s and $score!="-"):$cChar ="D"; 
	elseif ($score=="-"): $cChar="-";
	endif;
	break;
case "H":
	if ($h_s<$a_s)     :$cChar ="L";
	elseif ($h_s>$a_s) :$cChar ="<b>W</b>";
	elseif ($h_s=="P" and $a_s=="P"):$cChar ="P"; 
	elseif ($h_s==$a_s and $score!="-"):$cChar ="D"; 
	elseif ($score=="-"): $cChar="-";
	endif;
	break;
endswitch ;

	return $cChar ;
}

