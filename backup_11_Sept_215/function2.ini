function last_five_matches($team, $div,$HomeAway,$db){
    $cur_Wk = cur_week($db);
    $season = curseason($db);
    
    if ($HomeAway=="H"){
        $qry =mysql_query("select match_date, hteam, ateam, `div`, h_s, a_s from fixtures where season='$season' and `div`='$div' and hteam=\"$team\" and weekno<'$cur_Wk' order by match_date limit 5");
    }elseif ($HomeAway=="A"){
        $qry =mysql_query("select match_date, hteam, ateam, `div`, h_s, a_s from fixtures where season='$season' and `div`='$div' and ateam=\"$team\" and weekno<'$cur_Wk' order by match_date limit 5");
    }else{
        $qry =mysql_query("select match_date, hteam, ateam, `div`, h_s, a_s from fixtures where season='$season' and `div`='$div' and (hteam=\"$team\" or ateam=\"$team\") and weekno<'$cur_Wk' order by match_date limit 5");
    }
    
    $msg='';
    
    while ($_r = mysql_fetch_array($qry)){
        
        //home win        
        if ( ($_r['h_s'] > $_r['a_s']) and $_r['hteam']==$team){
            $msg .= '<img src="images/tb_w.gif" border="0" alt="Win" title=" v '. $_r['ateam'] . "  $_r[h_s]-$_r[a_s]"  . '" style="margin-right:0px;"/>';        
        }
        
        //home loss
        if ( ($_r['h_s'] < $_r['a_s']) and $_r['hteam']==$team){
            $msg .= '<img src="images/tb_l.gif" border="0" alt="Loss" title=" v '. $_r['ateam'] . "  $_r[h_s]-$_r[a_s]"  .'" style="margin-right:0px;"/>';        
        }

        //away win        
        if ( ($_r['h_s'] < $_r['a_s']) and $_r['ateam']==$team){
            $msg .= '<img src="images/tb_w.gif" border="0" alt="Win" title=" v '. $_r['hteam'] . "  $_r[h_s]-$_r[a_s]"  .'" style="margin-right:0px;"/>';        
        }

        //away loss
        if ( ($_r['h_s'] > $_r['a_s']) and $_r['ateam']==$team){
            $msg .= '<img src="images/tb_l.gif" border="0" alt="Loss" title=" v '. $_r['hteam'] . "  $_r[h_s]-$_r[a_s]"  .'" style="margin-right:0px;"/>';        
        }
        
        //draw
        if (($_r['h_s'] == $_r['a_s']) and $_r['hteam']==$team){
            $msg .= '<img src="images/tb_d.gif" border="0" alt="Draw" title=" v '. $_r['ateam'] . " $_r[h_s]-$_r[a_s]"  .'" style="margin-right:0px;"/>';        
        }
        if (($_r['h_s'] == $_r['a_s']) and $_r['ateam']==$team){
            $msg .= '<img src="images/tb_d.gif" border="0" alt="Draw" title=" v '. $_r['hteam'] . " $_r[h_s]-$_r[a_s]"  .'" style="margin-right:0px;"/>';        
        }

            
    }   
    return $msg ;
}


