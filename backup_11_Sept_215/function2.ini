function number_of_days_since_registration($date_register)
{
 $today = time();
 $last  = explode("-", $date_register);
 $last_ = mktime(0,0,0, $last[1], $last[2], $last[0]) ;
 $diff  = $today - $last_;
 $days   = floor($diff / (60*60*24));
 return  (int) $days;
}

