function show_date($date)
{	
	list($year, $month, $day) = split("[-]", substr($date,0,10)) ;
	list($hrs, $mins)		  = split("[:]", substr($date,11,5)) ;
		
	return " $day-". mon($month). "-$year"; //$hrs:$mins" ;
}

function show_time($date)
{	
	list($year, $month, $day) = split("[-]", substr($date,0,10)) ;
	list($hrs, $mins)		  = split("[:]", substr($date,11,5)) ;
		
	return "&nbsp;$hrs:$mins" ;
}

function change_date($date)
{	
	list($year, $month, $day) = split("[-]", substr($date,0,10)) ;
	list($hrs, $mins)		  = split("[:]", substr($date,11,5)) ;
		
	return " $day - $month - $year"; //$hrs:$mins" ;
}

